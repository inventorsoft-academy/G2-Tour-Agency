<div class="container login">
  <mat-card>
    <mat-card-title><span>Login</span></mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field [ngClass]="{'error': loginForm.controls['username'].errors &&
                        !loginForm.controls['username'].pristine}"
        dividerColor="{{loginForm.controls['username'].errors &&
         !loginForm.controls['username'].pristine ? 'warn' : 'primary'}}">
          <input matInput type="text" placeholder="Username" formControlName="username" required>
          <div *ngIf="loginForm.controls['username'].errors && !loginForm.controls['username'].pristine"
               class="error-msg">
            <div [hidden]="!loginForm.controls['username'].errors.required">Email is required.</div>
          </div>
        </mat-form-field>
        <br>
        <mat-form-field [ngClass]="{'error': loginForm.controls['password'].errors &&
                        !loginForm.controls['password'].pristine}"
                        dividerColor="{{loginForm.controls['password'].errors &&
         !loginForm.controls['password'].pristine ? 'warn' : 'primary'}}">
          <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button [disabled]="loginForm.invalid" (click)="login()">LOGIN</button>
      <button mat-raised-button (click)="register()">REGISTER</button>
    </mat-card-actions>

  </mat-card>
</div>
